<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>k8s emptyDir</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
	<section class="hero is-bold is-success is-fullheight">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">
					k8s emptyDir
				</h1>
				<h2 id="timestamp">
				</h2>
			</div>
		</div>
	</section>
	<script type="text/javascript">
		let eventListener = new EventSource("http://localhost:8080/listen")
		eventListener.onmessage = (event) => {
			let {type, data} = event
			document.getElementById("timestamp").innerHTML = `${data}`;
		}
	</script>

</body>

</html>
